  <script>
    const text = "Hi, I am Arun Sundar .";
    let index = 0;
    const speed = 150;

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typing-name").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
      }
    }

    typeEffect();




  </script>

<script>
  // Tagline typewriter animation
  function typeTagline() {
    const tagline = "Engineering Curiosity into Reality.";
    let i = 0;
    const speed = 70; // typing speed
    const el = document.getElementById("tagline");

    el.style.opacity = 1; // fade-in effect

    function type() {
      if (i < tagline.length) {
        el.innerHTML += tagline.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }

  // Delay tagline until AFTER your name finishes typing
  setTimeout(typeTagline, 4000);
</script>
